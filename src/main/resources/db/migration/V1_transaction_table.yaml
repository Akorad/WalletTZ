databaseChangeLog:
  - changeSet:
      id: 3
      author: akorad
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: wallet_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(500)
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: wallet_id
            constraintName: fk_transaction_wallet
            referencedTableName: wallets
            referencedColumnNames: id
