databaseChangeLog:
  - changeSet:
      id: 2
      author: akorad
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: wallets
            baseColumnNames: user_id
            constraintName: fk_wallet_user
            referencedTableName: users
            referencedColumnNames: id
